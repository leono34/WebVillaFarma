<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmacia Web Villa Farma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container my-4" id="registro-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <div class="mb-2"><input type="text" id="dni" placeholder="DNI" class="form-control" required /></div>
      <div class="mb-2"><input type="text" id="nombres" placeholder="Nombres" class="form-control" required /></div>
      <div class="mb-2"><input type="text" id="apellidos" placeholder="Apellidos" class="form-control" required /></div>
      <div class="mb-2"><input type="date" id="cumple" class="form-control" required /></div>
      <div class="mb-2"><input type="text" id="celular" placeholder="Celular" class="form-control" required /></div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <div class="container my-4 d-none" id="catalogo-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Catálogo de Productos</h2>
      <button class="btn btn-secondary" onclick="mostrarCarrito()">Ver Carrito</button>
    </div>
    <select id="categoriaFiltro" class="form-select mb-3" onchange="filtrarProductos()">
      <option value="">Todas las Categorías</option>
      <option value="medicina">Medicina</option>
      <option value="higiene">Higiene</option>
    </select>
    <div class="row" id="catalogo"></div>
  </div>

  <div class="container my-4 d-none" id="carrito-container">
    <h2>Carrito de Compras</h2>
    <div id="carrito"></div>
	<div class="mb-3">
    <label for="direccionExacta" class="form-label">Dirección:</label>
    <input type="text" id="direccionExacta" class="form-control" placeholder="Ej: Av. Las Flores 123" required />
	</div>
    <div class="mb-3"><label>Distrito:</label>
      <select id="distrito" class="form-select">
        <option>Ancón</option><option>Carabayllo</option><option>Comas</option>
        <option>Los Olivos</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Método de Pago:</label>
      <select id="metodoPago" class="form-select">
        <option value="tarjeta">Tarjeta</option>
        <option value="efectivo">Efectivo</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>
    <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Compra</button>
    <button class="btn btn-secondary ms-2" onclick="seguirComprando()">Seguir Comprando</button>
  </div>
  
  <div class="container my-4 d-none" id="boleta-container">
    <div id="boleta"></div> 
	</div>

  <script src="script.js"></script>
</body>
</html>
